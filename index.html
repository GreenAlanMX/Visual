
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard D3.js</title>
    <script src="https://d3js.org/d3.v5.min.js"></script> 
    <style>
        /* ... (tus estilos CSS existentes) ... */
        /* Puedes a√±adir estilos espec√≠ficos si es necesario para los nuevos SVGs */
        .brush-container {
            display: flex;
            justify-content: space-around;
            gap: 20px; /* Espacio entre los SVGs */
        }

        .brush-svg {
            background: rgba(102, 126, 234, 0.2); /* Fondo ligeramente coloreado para los SVG de brushing */
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        /* Estilos para los c√≠rculos de la visualizaci√≥n de brushing */
        .brush-circle {
            stroke: #fff; /* Borde blanco para los puntos */
            stroke-width: 0.5px;
        }

        /* Ajustes responsivos para los nuevos gr√°ficos */
        @media (max-width: 768px) {
            .brush-container {
                flex-direction: column; /* Apila los SVGs en pantallas peque√±as */
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üìä Dashboard Interactivo</h1>
            <p>Visualizaci√≥n de datos con D3.js</p>
        </div>

        <div class="stats-grid" id="stats"></div>

        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">üìà Ventas por Mes</div>
                <div id="barChart"></div>
            </div>

            <div class="chart-container">
                <div class="chart-title">ü•ß Distribuci√≥n por Categor√≠a</div>
                <div id="pieChart"></div>
            </div>

            <div class="chart-container full-width">
                <div class="chart-title">üìä Tendencia de Usuarios</div>
                <div id="lineChart"></div>
            </div>

            <div class="chart-container full-width">
                <div class="chart-title">‚ú® An√°lisis de Puntos Interactivo (Brushing)</div>
                <div id="brushCharts" class="brush-container">
                    <svg id="brush1" width="300" height="300" class="brush-svg"></svg>
                    <svg id="brush2" width="300" height="300" class="brush-svg"></svg>
                </div>
            </div>
            </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // Datos de ejemplo existentes
        const salesData = [
            { month: 'Ene', sales: 45000, users: 1200 },
            { month: 'Feb', sales: 52000, users: 1350 },
            { month: 'Mar', sales: 48000, users: 1280 },
            { month: 'Abr', sales: 61000, users: 1450 },
            { month: 'May', sales: 55000, users: 1380 },
            { month: 'Jun', sales: 67000, users: 1520 }
        ];

        const categoryData = [
            { category: 'Electr√≥nicos', value: 35, color: '#667eea' },
            { category: 'Ropa', value: 25, color: '#764ba2' },
            { category: 'Hogar', value: 20, color: '#f093fb' },
            { category: 'Deportes', value: 12, color: '#f5576c' },
            { category: 'Otros', value: 8, color: '#4facfe' }
        ];

        // *** NUEVOS DATOS PARA LA VISUALIZACI√ìN DE BRUSHING ***
        // Aqu√≠ asumir√≠amos que 'denseDataJson' es una cadena JSON que ya ha sido generada
        // por tu script de Python (df.to_json(orient='records'))
        // y se inyecta directamente en el HTML o se carga de otra manera.
        // Para este ejemplo, lo defino como un arreglo JS para que sea autocontenido.
        const denseData = [
            {"A":28.0,"B":20.0},
            {"A":33.0,"B":25.0},
            {"A":38.0,"B":30.0},
            {"A":43.0,"B":35.0},
            {"A":48.0,"B":40.0},
            {"A":25.0,"B":23.0},
            {"A":30.0,"B":28.0},
            {"A":35.0,"B":33.0},
            {"A":40.0,"B":38.0},
            {"A":45.0,"B":43.0},
            {"A":22.0,"B":26.0},
            {"A":27.0,"B":31.0},
            {"A":32.0,"B":36.0},
            {"A":37.0,"B":41.0},
            {"A":42.0,"B":46.0},
            {"A":19.0,"B":29.0},
            {"A":24.0,"B":34.0},
            {"A":29.0,"B":39.0},
            {"A":34.0,"B":44.0},
            {"A":39.0,"B":49.0},
            {"A":16.0,"B":32.0},
            {"A":21.0,"B":37.0},
            {"A":26.0,"B":42.0},
            {"A":31.0,"B":47.0},
            {"A":36.0,"B":52.0}
        ];
        // Si est√°s inyectando desde Python como `data_json`, la l√≠nea ser√≠a:
        // const denseData = JSON.parse('{data_json}');
        // Pero dado que est√°s usando `f"""{data_json}"""`, ya es un objeto JSON v√°lido si pandas.to_json(orient='records')
        // fue directamente inyectado. Por seguridad, siempre es mejor parsear si viene como string.
        // O si ya est√° en formato JS directamente, como lo presentaste:
        // const denseData = {data_json}; // si data_json es directamente el string JSON que ya es un array de objetos
        // ***************


        // Configuraci√≥n general (tooltip ya existe)
        const tooltip = d3.select('#tooltip');

        // Funci√≥n para mostrar tooltip (ya existe)
        function showTooltip(event, content) {
            tooltip
                .style('opacity', 1)
                .html(content)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px');
        }

        function hideTooltip() {
            tooltip.style('opacity', 0);
        }

        // Crear tarjetas de estad√≠sticas (ya existe)
        function createStatsCards() {
            const stats = [
                { label: 'Ventas Totales', value: '$328K', icon: 'üí∞' },
                { label: 'Usuarios Activos', value: '8.2K', icon: 'üë•' },
                { label: 'Productos', value: '1,247', icon: 'üì¶' },
                { label: 'Conversi√≥n', value: '3.2%', icon: 'üìà' }
            ];

            const statsContainer = d3.select('#stats');
            
            const cards = statsContainer.selectAll('.stat-card')
                .data(stats)
                .enter()
                .append('div')
                .attr('class', 'stat-card')
                .style('opacity', 0)
                .style('transform', 'translateY(20px)');

            cards.append('div')
                .attr('class', 'stat-value')
                .text(d => d.value);

            cards.append('div')
                .attr('class', 'stat-label')
                .text(d => `${d.icon} ${d.label}`);

            cards.transition()
                .duration(800)
                .delay((d, i) => i * 100)
                .style('opacity', 1)
                .style('transform', 'translateY(0)');
        }

        // Gr√°fico de barras (ya existe)
        function createBarChart() {
            const margin = { top: 20, right: 30, bottom: 40, left: 60 };
            const width = 400 - margin.left - margin.right;
            const height = 300 - margin.top - margin.bottom;

            const svg = d3.select('#barChart')
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom);

            const g = svg.append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            const x = d3.scaleBand()
                .domain(salesData.map(d => d.month))
                .range([0, width])
                .padding(0.2);

            const y = d3.scaleLinear()
                .domain([0, d3.max(salesData, d => d.sales)])
                .range([height, 0]);

            g.append('g')
                .attr('class', 'axis')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x));

            g.append('g')
                .attr('class', 'axis')
                .call(d3.axisLeft(y).tickFormat(d => `$${d/1000}K`));

            const bars = g.selectAll('.bar')
                .data(salesData)
                .enter()
                .append('rect')
                .attr('class', 'bar')
                .attr('x', d => x(d.month))
                .attr('width', x.bandwidth())
                .attr('y', height)
                .attr('height', 0)
                .attr('fill', 'url(#barGradient)');

            const defs = svg.append('defs');
            const gradient = defs.append('linearGradient')
                .attr('id', 'barGradient')
                .attr('gradientUnits', 'userSpaceOnUse')
                .attr('x1', 0).attr('y1', height)
                .attr('x2', 0).attr('y2', 0);

            gradient.append('stop')
                .attr('offset', '0%')
                .attr('stop-color', '#667eea');

            gradient.append('stop')
                .attr('offset', '100%')
                .attr('stop-color', '#764ba2');

            bars.on('mouseover', function(event, d) {
                    showTooltip(event, `<strong>${d.month}</strong><br>Ventas: $${d.sales.toLocaleString()}`);
                })
                .on('mouseout', hideTooltip)
                .transition()
                .duration(800)
                .delay((d, i) => i * 100)
                .attr('y', d => y(d.sales))
                .attr('height', d => height - y(d.sales));
        }

        // Gr√°fico circular (ya existe)
        function createPieChart() {
            const width = 350;
            const height = 300;
            const radius = Math.min(width, height) / 2 - 20;

            const svg = d3.select('#pieChart')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            const g = svg.append('g')
                .attr('transform', `translate(${width/2},${height/2})`);

            const pie = d3.pie()
                .value(d => d.value)
                .sort(null);

            const arc = d3.arc()
                .innerRadius(radius * 0.4)
                .outerRadius(radius);

            const arcHover = d3.arc()
                .innerRadius(radius * 0.4)
                .outerRadius(radius * 1.1);

            const arcs = g.selectAll('.arc')
                .data(pie(categoryData))
                .enter()
                .append('g')
                .attr('class', 'arc');

            arcs.append('path')
                .attr('d', arc)
                .attr('fill', d => d.data.color)
                .style('opacity', 0)
                .on('mouseover', function(event, d) {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr('d', arcHover);
                    showTooltip(event, `<strong>${d.data.category}</strong><br>${d.data.value}%`);
                })
                .on('mouseout', function() {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr('d', arc);
                    hideTooltip();
                })
                .transition()
                .duration(800)
                .delay((d, i) => i * 100)
                .style('opacity', 1);

            arcs.append('text')
                .attr('transform', d => `translate(${arc.centroid(d)})`)
                .attr('text-anchor', 'middle')
                .style('font-size', '12px')
                .style('font-weight', 'bold')
                .style('fill', 'white')
                .style('opacity', 0)
                .text(d => d.data.value + '%')
                .transition()
                .duration(800)
                .delay((d, i) => i * 100 + 400)
                .style('opacity', 1);
        }

        // Gr√°fico de l√≠neas (ya existe)
        function createLineChart() {
            const margin = { top: 20, right: 30, bottom: 40, left: 60 };
            const width = 800 - margin.left - margin.right;
            const height = 300 - margin.top - margin.bottom;

            const svg = d3.select('#lineChart')
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom);

            const g = svg.append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            const x = d3.scaleBand()
                .domain(salesData.map(d => d.month))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(salesData, d => d.users)])
                .range([height, 0]);

            const line = d3.line()
                .x(d => x(d.month) + x.bandwidth() / 2)
                .y(d => y(d.users))
                .curve(d3.curveMonotoneX);

            g.append('g')
                .attr('class', 'axis')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x));

            g.append('g')
                .attr('class', 'axis')
                .call(d3.axisLeft(y));

            const area = d3.area()
                .x(d => x(d.month) + x.bandwidth() / 2)
                .y0(height)
                .y1(d => y(d.users))
                .curve(d3.curveMonotoneX);

            g.append('path')
                .datum(salesData)
                .attr('fill', 'url(#areaGradient)')
                .attr('opacity', 0.3)
                .attr('d', area);

            const defs = svg.append('defs');
            const areaGradient = defs.append('linearGradient')
                .attr('id', 'areaGradient')
                .attr('gradientUnits', 'userSpaceOnUse')
                .attr('x1', 0).attr('y1', height)
                .attr('x2', 0).attr('y2', 0);

            areaGradient.append('stop')
                .attr('offset', '0%')
                .attr('stop-color', '#667eea')
                .attr('stop-opacity', 0);

            areaGradient.append('stop')
                .attr('offset', '100%')
                .attr('stop-color', '#667eea')
                .attr('stop-opacity', 0.8);

            const path = g.append('path')
                .datum(salesData)
                .attr('class', 'line')
                .attr('d', line);

            const totalLength = path.node().getTotalLength();
            path
                .attr('stroke-dasharray', totalLength + ' ' + totalLength)
                .attr('stroke-dashoffset', totalLength)
                .transition()
                .duration(2000)
                .attr('stroke-dashoffset', 0);

            g.selectAll('.dot')
                .data(salesData)
                .enter()
                .append('circle')
                .attr('class', 'dot')
                .attr('cx', d => x(d.month) + x.bandwidth() / 2)
                .attr('cy', d => y(d.users))
                .attr('r', 0)
                .on('mouseover', function(event, d) {
                    d3.select(this)
                        .transition()
                        .duration(100)
                        .attr('r', 8);
                    showTooltip(event, `<strong>${d.month}</strong><br>Usuarios: ${d.users.toLocaleString()}`);
                })
                .on('mouseout', function() {
                    d3.select(this)
                        .transition()
                        .duration(100)
                        .attr('r', 5);
                    hideTooltip();
                })
                .transition()
                .duration(500)
                .delay((d, i) => i * 100 + 1000)
                .attr('r', 5);
        }

        // *** NUEVA FUNCI√ìN PARA LA VISUALIZACI√ìN DE BRUSHING ***
        function createBrushCharts() {
            var svg1 = d3.select("#brush1"), svg2 = d3.select("#brush2");

            // Escalas de color para los puntos
            var sc1 = d3.scaleLinear()
                .domain([0, 10, 50])
                .range(["#667eea", "#f093fb", "#f5576c"]); // Colores de tu paleta

            var sc2 = d3.scaleLinear()
                .domain([0, 10, 50])
                .range(["#667eea", "#f093fb", "#4facfe"]); // Otros colores de tu paleta

            // Dibujar c√≠rculos en ambos SVGs
            // NOTA: Asumimos que los datos 'A' y 'B' est√°n en un rango que se ajusta
            // a los tama√±os de los SVGs (0-300). Si no, necesitar√≠as escalas
            // d3.scaleLinear() para las posiciones cx y cy, similares a los otros gr√°ficos.
            var cs1 = drawCircles(svg1, denseData, d => +d.A, d => +d.B, sc1);
            var cs2 = drawCircles(svg2, denseData, d => +d.A, d => +d.B, sc2);

            // Instalar manejadores de eventos (mouseover, mouseleave)
            // Se pasa denseData para poder actualizar la propiedad 'r' en los datos originales.
            svg1.call(installHandlers, denseData, cs1, cs2, sc1, sc2);
        }

        // Funci√≥n auxiliar para dibujar c√≠rculos
        function drawCircles(svg, data, accX, accY, sc) {
            var color = sc(Infinity); // Color inicial (fuera de rango)
            return svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("class", "brush-circle") // A√±ade una clase para estilizar
                .attr("r", 5)
                .attr("cx", accX)
                .attr("cy", accY)
                .attr("fill", color)
                .attr("fill-opacity", 0.6) // Un poco m√°s de opacidad
                .on('mouseover', function(event, d) { // A√±ade tooltip a los puntos
                    showTooltip(event, `Punto A: ${d.A}<br>Punto B: ${d.B}<br>Distancia: ${d.r ? d.r.toFixed(2) : 'N/A'}`);
                })
                .on('mouseout', hideTooltip);
        }

        // Funci√≥n auxiliar para instalar manejadores de eventos de brushing
        function installHandlers(svg, data, cs1, cs2, sc1, sc2) {
            svg.attr("cursor", "crosshair")
                .on("mousemove", function(event) { // Usa 'event' directamente en D3 v5+
                    var pt = d3.mouse(this); // 'this' se refiere al elemento SVG
                    cs1.attr("fill", function(d, i) {
                        // Calcula la distancia euclidiana del punto al cursor
                        var r = Math.hypot(pt[0] - d3.select(this).attr("cx"),
                                           pt[1] - d3.select(this).attr("cy"));
                        data[i]["r"] = r; // Almacena la distancia en los datos para el otro SVG
                        return sc1(r); // Aplica el color seg√∫n la escala de distancia
                    });
                    // Actualiza el color de los c√≠rculos en el segundo SVG bas√°ndose en la distancia calculada en el primero
                    cs2.attr("fill", (d, i) => sc2(data[i]["r"]));
                })
                .on("mouseleave", function() {
                    // Restablece el color de los c√≠rculos cuando el cursor sale del SVG
                    cs1.attr("fill", sc1(Infinity));
                    cs2.attr("fill", sc2(Infinity));
                    hideTooltip(); // Oculta el tooltip al salir
                });
        }
        // *** FIN NUEVA FUNCI√ìN ***

        // Inicializar dashboard (modificado para incluir la nueva visualizaci√≥n)
        function initDashboard() {
            createStatsCards();
            createBarChart();
            createPieChart();
            createLineChart();
            createBrushCharts(); // ¬°Llama a la nueva funci√≥n!
        }

        // Ejecutar cuando el DOM est√© listo (ya existe)
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard D3.js Completo</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<style>
  /* Estilos Dashboard */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
  }
  .dashboard {
    max-width: 1400px;
    margin: 0 auto;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
  }
  .header {
    text-align: center;
    margin-bottom: 40px;
    color: #2c3e50;
  }
  .header h1 {
    font-size: 2.5em;
    font-weight: 300;
    margin-bottom: 10px;
    background: linear-gradient(45deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 20px;
    margin-bottom: 40px;
  }
  .stat-card {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }
  .stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  }
  .stat-value {
    font-size: 2.5em;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .stat-label {
    font-size: 0.9em;
    opacity: 0.9;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .charts-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-bottom: 30px;
  }
  .chart-container {
    background: white;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    transition: transform 0.3s ease;
    position: relative;
  }
  .chart-container:hover {
    transform: translateY(-2px);
  }
  .chart-title {
    font-size: 1.3em;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 20px;
    text-align: center;
  }
  .full-width {
    grid-column: 1 / -1;
  }
  svg {
    display: block;
    margin: 0 auto;
  }
  /* Estilo para texto dentro SVG de coordenadas */
  #coords text {
    font-family: Arial, sans-serif;
    font-size: 12px;
    fill: black;
  }
</style>
</head>
<body>
<div class="dashboard">
  <div class="header">
    <h1> Dashboard Interactivo Completo</h1>
    <p>Visualizaci贸n de datos con D3.js por Alan Mendoza Xicotencatl</p>
  </div>

  

  <div class="charts-grid">

    <!-- Drag & Drop Circles -->
    <div class="chart-container">
      <div class="chart-title">Drag & Drop de C铆rculos</div>
      <svg id="dragdrop" width="600" height="200" style="background:lightgrey; border: 1px solid #ccc;">
        <circle cx="100" cy="100" r="20" fill="black"></circle>
        <circle cx="300" cy="100" r="20" fill="purple"></circle>
        <circle cx="500" cy="100" r="20" fill="yellow"></circle>
      </svg>
    </div>

    <!-- Staggered Bars -->
    <div class="chart-container">
      <div class="chart-title">Barras con Animaci贸n Stagger</div>
      <svg id="stagger" width="600" height="300" style="background:lightgrey"></svg>
      <p style="text-align:center; margin-top:10px; font-family: Arial, sans-serif;">
        Haz click en la gr谩fica para ver la animaci贸n escalonada
      </p>
    </div>

    <!-- Lissajous -->
    <div class="chart-container">
      <div class="chart-title">Curva de Lissajous Animada</div>
      <svg id="lissajous" width="300" height="300" style="background:lightgrey"></svg>
    </div>

    <!-- Coordenadas Mouse -->
    <div class="chart-container full-width">
      <div class="chart-title">Coordenadas del Mouse (Mouse Coordinates)</div>
      <svg id="coords" width="300" height="300" style="background:lightgrey; border: 1px solid #ccc;"></svg>
    </div>
  </div>
</div>

<script>
  // -------- Drag & Drop Circles --------
  function makeDragDrop() {
    let widget, color;
    const drag = d3.drag()
      .on("start", function(event) {
        color = d3.select(this).attr("fill");
        widget = d3.select(this).attr("fill", "lime");
      })
      .on("drag", function(event) {
        const pt = d3.pointer(event, d3.select("#dragdrop").node());
        widget.attr("cx", pt[0]).attr("cy", pt[1]);
      })
      .on("end", function() {
        widget.attr("fill", color);
        widget = undefined;
      });
    drag(d3.select("#dragdrop").selectAll("circle"));
  }

  // -------- Staggered Bars --------
  function makeStagger() {
    let ds1 = [2,1,3,5,7,8,9,9,9,8,7,5,3,1,2];
    let ds2 = [8,9,8,7,5,3,2,1,2,3,5,7,8,9,8];
    const n = ds1.length;
    const mx = d3.max([...ds1,...ds2]);
    const svg = d3.select("#stagger");

    const scX = d3.scaleLinear().domain([0,n-1]).range([50,540]);
    const scY = d3.scaleLinear().domain([0,mx]).range([250,50]);

    // Crear barras iniciales
    svg.selectAll("line")
      .data(ds1)
      .enter()
      .append("line")
      .attr("stroke", "red")
      .attr("stroke-width", 20)
      .attr("x1", (d,i) => scX(i))
      .attr("y1", scY(0))
      .attr("x2", (d,i) => scX(i))
      .attr("y2", d => scY(d));

    // Click para animar barras
    svg.on("click", function() {
      [ds1, ds2] = [ds2, ds1];
      svg.selectAll("line")
        .data(ds1)
        .transition()
        .duration(1000)
        .delay((d,i) => 200*i)
        .attr("y2", d => scY(d));
    });
  }

  // -------- Lissajous --------
  function makeLissajous() {
    const svg = d3.select("#lissajous");
    const a = 1.9, b = 3.2;
    const omega = 2 * Math.PI / 10000; // 10s per period
    let prvX = 150 + 100, prvY = 150;

    const timer = d3.timer(t => {
      const phi = omega * t;
      const crrX = 150 + 100 * Math.cos(a * phi);
      const crrY = 150 + 100 * Math.sin(b * phi);

      svg.selectAll("line")
        .each(function() { this.bogus_opacity *= 0.99; })
        .attr("stroke-opacity", function() { return this.bogus_opacity; })
        .filter(function() { return this.bogus_opacity < 0.05; })
        .remove();

      svg.append("line")
        .each(function() { this.bogus_opacity = 1.0; })
        .attr("x1", prvX).attr("y1", prvY)
        .attr("x2", crrX).attr("y2", crrY)
        .attr("stroke", "green").attr("stroke-width", 2);

      prvX = crrX;
      prvY = crrY;

      if (t > 120000) timer.stop(); // 120s stop
    });
  }

  // -------- Coordenadas Mouse --------
  function coordsPixels(selector) {
    const svg = d3.select(selector)
      .attr('cursor', 'crosshair');

    let txt = svg.append('text')
      .attr('font-family', 'Arial, sans-serif')
      .attr('font-size', '12px')
      .attr('fill', 'black');

    svg.on('mousemove', function(event) {
      const pt = d3.pointer(event, svg.node());
      txt.attr('x', 18 + pt[0])
         .attr('y', 6 + pt[1])
         .text('(' + Math.round(pt[0]) + ', ' + Math.round(pt[1]) + ')');
    })
    .on('mouseleave', function() {
      txt.text('');
    });
  }

  // Inicializaci贸n general al cargar DOM
  document.addEventListener('DOMContentLoaded', () => {
    makeDragDrop();
    makeStagger();
    makeLissajous();
    coordsPixels('#coords');
  });
</script>
</body>
</html>
